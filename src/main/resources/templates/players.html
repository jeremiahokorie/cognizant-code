<!DOCTYPE html>
<html lang="en" xmlns :th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Player DataTable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="/">Cognizant Coding Challange</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Solve</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Top3</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <tr/>
                <tr/><tr/>

                <a th:href="@{/player/new}" class="btn btn-primary btn-sm mb-3">Take Challenge Now</a>


            </div>

        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>

                <th>NAME</th>
                <th>SUCCESS SOLUTION</th>
                <th>OUTPUT</th>
                <th>PROGRAMMING LANGUAGE</th>
                <th>TASKS</th>
            </tr>
            </thead>
            <tbody>
                <tr th:each = "player: ${players}">
                    <td th:text = "${player.playerName}"></td>
                    <td th:text = "${player.script}"></td>
                    <td th:text = "${player.output}"></td>
                    <td th:text = "${player.language}"></td>
                    <td th:text = "${player.task}"></td>
                </tr>
            </tbody>

        </table>


    </div>

</body>
</html>
